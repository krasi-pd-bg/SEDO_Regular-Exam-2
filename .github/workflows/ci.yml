name: Build and Test

on:
  push:
    branches: [ "develop", "feature" ]


jobs:
  build-and-test:

    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x' 
      - name: Install dependencies for test
        run: |
          python -m pip install --upgrade pip
          pip install pytest
      - name: Run tests
        run: |
          pytest
